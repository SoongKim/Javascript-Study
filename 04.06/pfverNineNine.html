<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="" value="" id = "num">
    <input type="button" name="" value="구구단" id = "btn">
    <div id = "guguArea"></div>
  </body>
  <script>
    let button = document.getElementById("btn");

    button.addEventListener('click', function(){
    //`${}` 요 키워드를 잘 기억해두자. 밖에서 가져온 친구를 사용하게 해준다.
      let num = Number(document.getElementById("num").value);
      document.getElementById("guguArea").innerHTML = "";
      for(let i = 1; i <=9; i++){
        document.getElementById("num").innerHTML += `${num} x ${i} = ${num*i}<br>`;
      }
    });
  </script>
</html>
