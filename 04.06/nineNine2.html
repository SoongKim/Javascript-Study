<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="" value="" id = "mainValue">
    <input type="button" name="" value="구구단" id = "nine">
    <div id = "num"></div>
  </body>
  <script>
    document.getElementById("nine").addEventListener('click', function(){
    let MainNumber = String(document.getElementById('mainValue').value);
    let result = document.getElementById("num");
    for(let i = 1; i <=9; i++){
    result.innerHTML += MainNumber+"X"+i+"="+i*MainNumber+"<br>";
    }
});
  </script>
</html>
