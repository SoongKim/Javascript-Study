<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3번 문제</title>
  </head>
  <body>
    <!-- 사용자로부터 키와 체중 데이터를 받을 text를 생성하고,
    계산을 주관할 button을 생성합니다. -->
    키(m)<input type="text" name="" value="" id = "First">
    체중(kg)<input type="text" name="" value="" id = "Second">
    <input type="button" name="" value="계산" id = "calc">
    <br>
    <br>
    <!-- 계산된 값이 담길 공간을 선언합니다. -->
    <div id = "BMIAREA"></div>
  </body>
  <!-- ajax 모듈을 불러옵니다. -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    // 버튼 클릭 시 각 변수에 키와 몸무게 데이터를 저장
    $('#calc').click(function(){
      let num1 = Number($("#First").val());
      let num2 = Number($("#Second").val());
      // url에 해당 값들을 보내고, BMI지수 및 판별 데이터를 불러와
      // BMIAREA 라는 id를 지닌 공간에 출력합니다.
      $.ajax({
        url:`http://localhost/calcBMI?First=${num1}&Second=${num2}`,
        data: {},
        success:function(data){
          console.log(data);
          document.getElementById("BMIAREA").innerHTML = data;
        }
      });
    });
  </script>
</html>
