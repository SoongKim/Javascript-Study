<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1번 문제</title>
  </head>
  <body>
    <!-- 1부터 10까지 선택하는 radio button을 삽입 -->
    1<input type="radio" name="first" value="0"></input>
    2<input type="radio" name="first" value="1"></input>
    3<input type="radio" name="first" value="2"></input>
    4<input type="radio" name="first" value="3"></input>
    5<input type="radio" name="first" value="4"></input>
    6<input type="radio" name="first" value="5"></input>
    7<input type="radio" name="first" value="6"></input>
    8<input type="radio" name="first" value="7"></input>
    9<input type="radio" name="first" value="8"></input>
    10<input type="radio" name="first" value="9"></input>
    <br>

    <!-- 1부터 10까지 선택하는 radio button을 삽입 -->
    1<input type="radio" name="second" value="0"></input>
    2<input type="radio" name="second" value="1"></input>
    3<input type="radio" name="second" value="2"></input>
    4<input type="radio" name="second" value="3"></input>
    5<input type="radio" name="second" value="4"></input>
    6<input type="radio" name="second" value="5"></input>
    7<input type="radio" name="second" value="6"></input>
    8<input type="radio" name="second" value="7"></input>
    9<input type="radio" name="second" value="8"></input>
    10<input type="radio" name="second" value="9"></input>
    <br>

    <!-- 1부터 10까지 선택하는 radio button을 삽입 -->
    1<input type="radio" name="third" value="0"></input>
    2<input type="radio" name="third" value="1"></input>
    3<input type="radio" name="third" value="2"></input>
    4<input type="radio" name="third" value="3"></input>
    5<input type="radio" name="third" value="4"></input>
    6<input type="radio" name="third" value="5"></input>
    7<input type="radio" name="third" value="6"></input>
    8<input type="radio" name="third" value="7"></input>
    9<input type="radio" name="third" value="8"></input>
    10<input type="radio" name="third" value="9"></input>
    <br>
    <br>
    <!-- 계산 기능을 수행할 버튼을 삽입 -->
    <input type="button" name="" value="calc" id="cal"></input>

  </body>
  <script>
    // 버튼 클릭 시 수행할 작업을 명령합니다.
    // cal이라는 id를 지닌 버튼을 누를 경우
    let calBtn = document.getElementById("cal");
    calBtn.addEventListener('click', function(){
      //각각의 radio button을 이름으로 구분
      let radio1 = document.getElementsByName('first');
      let radio2 = document.getElementsByName('second');
      let radio3 = document.getElementsByName('third');

      // 클릭되어 있는 버튼의 값을 불러와 1을 더한 값을 변수에 각각 저장.
      for(let i = 0; i < 10; i++){
        if(radio1[i].checked){
          val1 = i+1;
        }
        if(radio2[i].checked){
          val2 = i+1;
        }
        if(radio3[i].checked){
          val3 = i+1;
        }
      }

      let maxNum = 0;
      let minNum = 0;

      // if문을 사용한 최대/최소값 산출. 동일 값이 존재할 때도 정상 작동합니다.
      // 최소, 최대값이 중복하여 존재할 가능성을 반영하여 >=, <=를 사용합니다.
      if(val1 >= val2 && val1 >= val3){
        maxNum = val1;
      }
      else if(val2 >= val1 && val2 >= val3){
        maxNum = val2;
      }
      else{
        maxNum = val3;
      }

      if(val1 <= val2 && val1 <= val3){
        minNum = val1;
      }
      else if(val2 <= val1 && val2 <= val3){
        minNum = val2;
      }
      else{
        minNum = val3;
      }
      // Math.pow(대상값, 제곱) 기능을 통해 최대값의 최소값 만큼의 제곱값을 calNum 변수에 저장
      let calNum = Math.pow(maxNum, minNum)
      // console에 calNum 값을 출력합니다.
      console.log(calNum);
    });
  </script>
</html>
