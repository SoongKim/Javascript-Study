    <h5><center>열 번의 기회를 주겠다.</center></h5>
    <h5><center>0에서 100 사이의 정확한 숫자를 맞춰라</center></h5>
    <h5><center>맞추면 살 것이고</center></h5>
    <h5><center>맞추지 못한다면...</center></h5>
    <h3><center>자 그럼 시작하지</center></h3>
    <br>
    <center><input type="text" id="inputText"></center>
    <br>
    <center><input type="button" value="판별해라" id="consoleBtn"></center>

  </body>
  <script>
    const rand1 = Math.floor(Math.random()*100);
    correct = rand1;
    numCount = 10;
    console.log(1 + 1 + "abc" + "def" + (1 + 1));
    // 숫자를 더할 때는 숫자만, 문자를 더할 때는 문자만 인식한다.
    // 숫자와 문자의 데이터 타입을 알아서 구분해준다.
    // 문자열로 인식한 후부터는 뒤에 나오는 숫자 데이터도 문자열로 인식한다.
    // 괄호는 가장 먼저 연산한다. 즉, 문자열 데이터 뒤에서 숫자 연산을 하고 싶다면
    // 뒤에 있더라도 괄호로 묶어주자. 정상적으로 숫자 연산이 이뤄진 값이 출력된다.
    document.getElementById('consoleBtn').addEventListener('click', function(){
    console.log(document.getElementById('inputText').value);
      if(Number(document.getElementById('inputText').value) > correct){
        alert("정답보다 크다.");
        console.log("Lower");
      }
      else if(Number(document.getElementById('inputText').value) < correct){
        alert("정답보다 작다")
        console.log("Higher")
      }
      numCount = numCount -1;

      if(numCount >0){
      alert(numCount + " 번 남았다.");
      }
      if(numCount == 0){
        alert("졌네?")
        window.location.href = "https://www.dhresource.com/0x0/f2/albu/g8/M00/8B/39/rBVaVF764JyAIUqLAAn6fqgRXBs777.jpg";
      }
      if(Number(document.getElementById('inputText').value) == correct){
        alert("정답이다.")
      }
    })
  </script>
