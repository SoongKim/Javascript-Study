<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="inputText01">
    <input type="button" value="1번 숫자 입력" id="consoleBtn01">
    <br>
    <br>
    <input type="text" id="inputText02">
    <input type="button" value="2번 숫자 입력" id="consoleBtn02">
    <br>
    <br>
    <input type="button" value="비교 수행" id="consoleBtn03">

  </body>

  <script>

    document.getElementById('consoleBtn01').addEventListener('click', function(){
      console.log(document.getElementById('inputText01').value)
    })
    document.getElementById('consoleBtn02').addEventListener('click', function(){
      console.log(document.getElementById('inputText02').value)
    })

    document.getElementById('consoleBtn03').addEventListener('click', function(){
      if(Number(document.getElementById('inputText01').value) + Number(document.getElementById('inputText02').value) > 10){
        console.log("10보다 큰 값입니다.")}
      else if(Number(document.getElementById('inputText01').value) + Number(document.getElementById('inputText02').value) < 10){
        console.log("10보다 작은 값입니다.")}
      else{
        console.log("정확히 10입니다.")
      }
    })
  </script>
</html>
