<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id = "reference"></div>
  </body>
  <script>
    let num = 5;
    let array = new Array(num);
    for(let i = 0; i < array.length; i++){
      array[i] = new Array(num);
      for(let j = 0; j < array[i].length; j++){
        if(i == 0){
          array[i][j] = 1 + 3*(i+j);
        }
        else{
          array[i][j] = array[i-1][4] + 3*(j+1);
        }
        }
      }
    console.log(array);
    for(let i = 0; i <5; i++){
    document.getElementById('reference').innerHTML += `${array[i]}<br>`;
    }
  </script>
</html>
