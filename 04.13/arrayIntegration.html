<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="place01"></div>
    <br>
    <div id="place02"></div>
    <br>
    <div id="place03"></div>
    <br>
    <div id="place04"></div>
    <br>
    <div id="place05"></div>
  </body>
  <script>
    let num = 5;
    let array01 = Array(num);
    for(let i = 0; i < array01.length; i++){
      array01[i] = new Array(num);
      for(let j = 0; j < array01[i].length; j++){
        if(i == 0){
          array01[i][j] = j+1;
        }
        else{
          array01[i][j] = array01[i-1][array01[i].length-1] + (j+1);
        }
      }
    }




    let array02 = new Array(num);
    for(let i = 0; i < array02.length; i++){
      array02[i] = new Array(num);
      for(let j = 0; j < array02[i].length; j++){
        if(i == 0){
          array02[i][j] = 1 + 3*(i+j);
        }
        else{
          array02[i][j] = array02[i-1][4] + 3*(j+1);
        }
        }
      }



    let array03 = new Array(num);
    for(let i = 0; i < array03.length; i++){
      array03[i] = new Array(num);
      for(let j = 0; j < array03[i].length; j++){
        if(i == 0){
          array03[i][j] = 0;
        }
        else{
          array03[i][j] = i*j;
        }
      }
    }


    let array04 = new Array(num);
    for(let i = 0; i < array04.length; i++){
      array04[i] = new Array(num);
      for(let j = 0; j < array04[i].length; j++){
        array04[i][j] = `${i}${j}`;
      }
    }

    console.log(array01);
    console.log(array02);
    console.log(array03);
    console.log(array04);

    for(let i = 0; i <num; i++){
    document.getElementById('place01').innerHTML += `${array01[i]}<br>`;
    document.getElementById('place02').innerHTML += `${array02[i]}<br>`;
    document.getElementById('place03').innerHTML += `${array03[i]}<br>`;
    document.getElementById('place04').innerHTML += `${array04[i]}<br>`;
    }
  </script>
</html>
