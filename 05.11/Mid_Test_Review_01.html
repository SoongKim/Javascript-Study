  <script>
  let calBtn = document.getElementById("cal");
  calBtn.addEventListener('click', function(){
    let num1, num2, num3;
    for(let i = 0; i < document.getElementsByName('first'),length; i++){
      if(document.getElementsByName('first')[i].checked){
        num1 = i+1;
      }
      if(document.getElementsByName('second')[i].checked){
        num2 = i+1;
      }
      if(document.getElementsByName('third')[i].checked){
        num3 = i+1;
      }
    }
    console.log(num1, num2, num3);
  });
