     $(function() {
       $.ajax({
         url: "http://localhost/dbcon",
         success: function(data) {
           for (let i = 0; i < data.length; i++) {
             let post = data[i];
             $("#resultArea").append(`번호 : ${post.NO} 제목 : ${post.title} 내용 : ${post.content}`)
             $("#resultArea").append(`<button class="delete-button" data-no="${post.NO}">삭제</button><br>`);
           }
         }
       });
